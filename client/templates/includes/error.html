<template name="errors">
  <div>
    {{#each errors}}
      {{>error}}
    {{/each}}
  </div>
</template>

<template name="error">
  <div class="alert alert-danger" role="alert">
    <button id="removeError" type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
  </div>
</template>
