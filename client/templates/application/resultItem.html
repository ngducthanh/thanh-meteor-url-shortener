<template name="resultItem">
  <tr>
    <td>{{longUrl}}</td>
    <td>
      <a href="/{{shortUrl}}">
        {{hostname}}{{shortUrl}}
      </a>
    </td>
    <td>{{status}}</td>
    <td>{{accessedUrlCount}}</td>
    <td>
      <a href="{{pathFor 'urlEdit'}}">
        <input type="button" class="btn btn-sm btn-success" value="Edit" {{canBeEditted}}>
      </a>
    </td>
  </tr>
</template>
