<template name="result">
  <div class="resultTable">
    <table class="table table-bordered col-md-12 table-hover">
      <tbody>
        <tr>
          <th class="col-md-1"><input type="checkbox"></th>
          <th class="col-md-6">Long URL</th>
          <th class="col-md-3">Short URL</th>
          <th class="col-md-1">Accessed</th>
          <th class="col-md-1">
            <strong>Edit</strong>
          </th>
        </tr>
        {{#each urlList}}
          {{>resultItem}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
