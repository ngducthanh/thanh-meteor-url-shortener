<template name="publicResult">
  <div class="resultTable">
    <table class="table table-bordered col-md-12 table-hover">
      <tbody>
        <tr>
          <th class="col-md-1"><input type="checkbox"></th>
          <th class="col-md-6">Long URL</th>
          <th class="col-md-5">Short URL</th>
        </tr>
        {{#each publicResultList}}
          {{>resultItem}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="privateResult">
  <div class="resultTable">
    <table class="table table-bordered col-md-12 table-hover">
      <tbody>
        <tr>
          <th class="col-md-1"><input type="checkbox"></th>
          <th class="col-md-6">Long URL</th>
          <th class="col-md-5">Short URL</th>
        </tr>
        {{#each privateResultList}}
          {{>resultItem}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
