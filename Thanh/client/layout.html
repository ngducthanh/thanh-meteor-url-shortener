<head>
	<title>
		Shortened_URL
	</title>
</head>
<body>
	<div class='container'>
		<div class="header">
			<div class="col-md-9">
				<h2>ShortenedURL.com</h2>
				<h4>Simple url is the best!</h4>
				<ul class="nav nav-tabs">
				  <li role="presentation" class="active"><a href="#">Home</a></li>
				  <li role="presentation"><a href="#">Example</a></li>
				  <li role="presentation"><a href="#">Term of use</a></li>
				  <li role="presentation"><a href="#">Contact us</a></li>
				</ul>
			</div>
			<div class="col-md-3">
				{{>loginButtons align='right'}}
			</div>
			<div class="col-md-12">
				
				<form class="col-md-5">
				  <div class="form-group">
				    <label >Enter a long URL to make shortened</label>
				    <textarea class="form-control" rows="1"></textarea>
				  </div>
				  <button class="btn btn-danger">Make short URL!</button>
				  <p>Custom your url</p>
				  <p>http://shortenedurl.com/<textarea class="form-control" rows="1"></textarea></p>
				  <p>May contain letters, numbers, and dashes.</p>
				</form>
			</div>
		</div>
	</div>
</body>
